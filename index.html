<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basketball Scoreboard</title>
    <link rel="stylesheet" href="index.css" />
    <link href="https://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet">
                
</head>
<body>
    <div class="wrapper">
            <div>
                <h3>HOME</h3>
                    <div class="score-bg">
                        <p id="home-score">0</p>
                    </div>
                        <div>
                            <button onclick="homeOne()">+1</button>
                            <button onclick="homeTwo()">+2</button>
                            <button onclick="homeThree()">+3</button>
                        </div>
            </div>
            <div>
                <h3>AWAY</h3>
                    <div class="score-bg">
                        <p id="guest-score">0</p>
                    </div>
                        <div>
                            <button onclick="guestOne()">+1</button>
                            <button onclick="guestTwo()">+2</button>
                            <button onclick="guestThree()">+3</button>
                        </div>
            </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
